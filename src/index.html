 <head>
   <title>Autentication && Router</title>
   <link rel="stylesheet" href="../resources/bootstrap-4.0.0-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="col-12 justify-content-center menu" id="menu">
      <nav>
        <ul class="nav nav-pills justify-content-center">
           <li role="presentation" class="nav-parents m-3"><a class="links" href="#/dashboard">Dashboard</a></li> 
           <li role="presentation" class="nav-parents m-3"><a class="links" href="#/users">Users</a></li>
          <li role="presentation" class="nav-parents m-3"><a class="links" href="#/profile">Profile</a></li>
         
           <li role="presentation" class="nav-parents m-3"><a class="links" href="#/products">Products</a></li>
           <li role="presentation" class="nav-parents m-3"><a class="links" href="#/exit">Exit</a></li>
         </ul>
      </nav>
    </div>
    <div class="col-12" id="root"></div>
    <div class="col-12 login" id="login">
        <form>
          <div class="form-group">
            <label>User</label>
            <input id="txtUser" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="txtPassword" type="password" class="form-control" required>
          </div>
            <div class="form-group justify-content-center">
                <input type="submit" class="btn btn-success mt-4" id="accept" value="Accept">    
            </div>

        </form>
    </div>
    <div id="info" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form>
              <div class="modal-header">						
                <h4 class="modal-title">Error</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">					
                  <p class="text-warning" id="modalMsg"></p>
              </div>
              <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Accept">
              
              </div>
            </form>
          </div>
        </div>
      </div>
    
  
  </div>   
  <script src="../resources/jqueryv3.5.1.js"></script>  
  <script src="../resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

  <script src="login/login.controller.js"></script>
   <div id="scriptsClass"></div>

</html>
